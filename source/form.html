<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>
<body class="page__body">
  <main class="page-main">
    <h1 class="page-main__title">Подбор программы</h1>
    <p class="page-main__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>
    <form class="form" method="post" action="https://echo.htmlacademy.ru">
      <fieldset class="form__fieldset form__fieldset--separator">
        <ul class="fields-list">
          <li class="fields-list__item">
            <label class="form__label" for="name">Имя:*</label>
            <input class="form__input" type="text" id="name" name="name-field" placeholder="барсик">
          </li>
          <li class="fields-list__item">
            <label class="form__label" for="weight">Вес (кг):*</label>
            <input class="form__input" type="text" id="weight" name="weight-field" placeholder="7">
          </li>
          <li class="fields-list__item">
            <label class="form__label" for="age">Возраст (лет):</label>
            <input class="form__input" type="text" id="age" name="age-field" placeholder="7">
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__fieldset form__fieldset--separator">
        <ul class="fields-list">
          <li class="radio">
            <input class="radio__input visually-hidden" type="radio" id="weight-loss" name="weight-loss" checked>
            <label class="radio__label" for="weight-loss">Похудение</label>
          </li>
          <li class="radio">
            <input class="radio__input visually-hidden" type="radio" id="weight-gain" name="weight-gain">
            <label class="radio__label" for="weight-gain">Набор веса</label>
          </li>
          <li class="radio">
            <input class="radio__input visually-hidden" type="radio" id="not-certainty" name="not-certainty">
            <label class="radio__label" for="not-certainty">Не знаю (Нужен ваш совет)</label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Контактные данные (владельца кота)</legend>
        <ul class="fields-list">
          <li class="fields-list__item">
            <label class="form__label" for="email">E-mail:*</label>
            <input class="form__input form__input--email" type="text" id="email" name="email-field"
                   placeholder="kuklachev@gmail.com">
          </li>
          <li class="fields-list__item">
            <label class="form__label" for="tel">Телефон:*</label>
            <input class="form__input form__input--tel" type="tel" id="tel" name="tel-field"
                   placeholder="8 (960) 900-60-90">
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Комментарий</legend>
        <label class="visually-hidden" for="comment">Текст комментария</label>
        <textarea class="form__textarea" id="comment" name="comment-field"
                  placeholder="Расскажите обо всех повАдках кота"></textarea>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__legend">Дополнительно</legend>
        <ul class="fields-list">
          <li class="checkbox">
            <input class="checkbox__input visually-hidden" type="checkbox" id="sweetener" name="sweetener-checkbox"
                   checked>
            <label class="checkbox__label" for="sweetener">Сахарозаменитель</label>
          </li>
          <li class="checkbox">
            <input class="checkbox__input visually-hidden" type="checkbox" id="drinking-water"
                   name="drinking-water-checkbox">
            <label class="checkbox__label" for="drinking-water">Питьевая вода</label>
          </li>
          <li class="checkbox">
            <input class="checkbox__input visually-hidden" type="checkbox" id="milk" name="milk-checkbox">
            <label class="checkbox__label" for="milk">Молоко</label>
          </li>
          <li class="checkbox">
            <input class="checkbox__input visually-hidden" type="checkbox" id="vitamins" name="vitamins-checkbox">
            <label class="checkbox__label" for="vitamins">Витамины</label>
          </li>
        </ul>
      </fieldset>
      <button class="button form__button" type="submit">Отправить заявку</button>
      <p class="form__legend-text">* — Обязательные поля</p>
    </form>
  </main>
</body>
</html>
